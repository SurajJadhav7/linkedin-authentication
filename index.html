  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>linkedin auth</title>
  <script>
    const linkedInAuth = () => {
      var clientId = '77vm2tmsvi4ab8';
      var redirectUrl = 'http://localhost:3000/success';
      var oauthurl = 'https://www.linkedin.com/oauth/v2/authorization?response_type=code';
      var scope = 'r_liteprofile%20r_emailaddress';
      var state = '12345';
      const oauthUrl = `${oauthurl}&client_id=${clientId}&scope=${scope}&state=${state}&redirect_uri=${redirectUrl}`;
      window.open(oauthUrl, '_self');
    }
  </script>

<body>
  <div style="display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;">
    <a id="linkedin-button" class="btn btn-primary btn-lg btn-social btn-linkedin" onclick="linkedInAuth()">
      <i class="fa-brands fa-linkedin" aria-hidden="true"></i> Sign in with Linkedin
    </a>
  </div>
</body>
